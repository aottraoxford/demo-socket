<div style="position: absolute;width: 100%;height: 100%;">
    <div class="left-area p1-l p1-r m1-t" style="border-right: 1px solid #FCFCFC;position: relative">
        <div style="width: 10%; float: left;">
            <button (click)="openSlider()" pButton pRipple type="button" icon="pi pi-align-justify" class="p-button-rounded p-button-text"></button>
        </div>
        <div style="width: 90%;float: left;">
            <input class="full-w" type="text" pInputText placeholder="Search">
        </div>
       <div class="centered-element"> 
        <button (click)="onAddContact()" pButton type="button" label="ADD CONTACT" class="p-button-outlined"></button>
       </div>
       <div style="width: 100%;float: left;">

       </div>
    </div>

    <div class="right-area">
        <div class="centered-element">Select a chat to start messaging</div>
    </div>
</div>

<p-sidebar [(visible)]="display" styleClass="p-sidebar-sm" [showCloseIcon]="false">
    <div>
        username
    </div>
    <p-divider></p-divider>
    <div>
        <p-menu [model]="items"></p-menu>
    </div>
</p-sidebar>

<p-dialog header="ADD CONTACT" [(visible)]="displayAddContact" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '32vw'}" [closable]="false">
    <form autocomplete="off" [formGroup]="form">
        <div class="p-input-icon-left full-w">
            <i class="pi pi-user"></i>
            <input formControlName="firstName" class="full-w" type="text" pInputText placeholder="First name">         
        </div>
        <div class="p2-b p2-t">
            <input formControlName="lastName" class="full-w" type="text" pInputText placeholder="Last name">    
        </div>     
        <div class="p-input-icon-left full-w">
            <i class="pi pi-phone"></i>
            <input formControlName="phoneNumber" class="full-w" type="text" pInputText placeholder="Phone Number">         
        </div>
        <div class="p2-t">
            <button (click)="onCreate()" style="float: right" pButton type="button" label="CREATE" class="p-button-text"></button>
            <button (click)="onCancel()" style="float: right" pButton type="button" label="CANCEL" class="p-button-text"></button>
        </div>
    </form>
</p-dialog>
